    /*plot 1*/

    var pl2 = []; // years (x-axis) and number of publications (y-axis)

    // each publication
    for (i in data) {
        // authors
        for (j of data[i]) {
            // each author
            for (k in j) {

                // plot 2 data (per author)
                var years = Object.keys(j[k][2]["years"]);
                var yearPubs = Object.values(j[k][2]["years"]);
                pl2.push({
                    "years": years,
                    "yearPubs": yearPubs
                });
            }
            break;
        }
        break;
    }
    console.log(pl2);

    $(drawPlot2);

    function drawPlot2() {
        // determine number of ticks on X-axis (number of publications)
        var pl2_yearPubs_max = d3.max(pl2, function(d) {
            return d.yearPubs
        });

        var xTicks;

        if (pl2_yearPubs_max % 5 > 0) {
            xTicks = pl2_yearPubs_max + 5 - (pl2_yearPubs_max % 5);
        } else {
            xTicks = pl2_yearPubs_max;
        }

        // bar chart (svg)
        // width, height and paddings
        var margin = {
                top: 20,
                right: 30,
                bottom: 30,
                left: 40
            },
            w = 1200 - margin.left - margin.right,
            h = 300 - margin.top - margin.bottom;

        var barOrigin = 400;
        var barP = w * 0.005; // "P" for padding
        var barHeight = (pl2.length > 1) ? h / pl2.length - barP : 80; // http://stackoverflow.com/a/10926907

        console.log(barHeight);

        var fontSize = barHeight / 2;
        var xAxisFontSize = w / 40;

        // var sideP = w * 0.01;

        // Create SVG element
        var svg1 = d3.select("body")
            .append("svg")
            .attr("width", w + margin.left + margin.right)
            .attr("height", h + margin.top + margin.bottom)
            .attr("class", "pl2");

        // scales
        /*    var yScale = d3.scaleLinear()
                .domain([0, pl2.length])
                .range([sideP, w - sideP]);*/

        var xScale = d3.scaleLinear()
            .domain([0, pl2_yearPubs_max])
            .range([0, w - barOrigin]);


        // Define X axis
        var xAxis = d3.axisBottom()
            .scale(xScale)
            .ticks(pl2_yearPubs_max) // Set rough # of ticks
            // .tickFormat(formatAsPercentage);

        // Add chart
        var chart = svg1.append("g")
            .attr("class", "chart")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Add bar groups (bars + texts)
        var bar = chart.selectAll("g")
            .data(pl2)
            .enter()
            .append("g")
            .attr("class", "bar")
            .attr("transform", function(d, i) {
                return "translate(" + barOrigin + "," + (i * (barHeight + barP)) + ")";
            });

        // Add bars
        bar.append("rect")
            .attr("class", function(d) {
                return d.years;
            })
            .attr("width", function(d) {
                return d.yearPubs * (w / pl2_yearPubs_max) - barOrigin;
            })
            .attr("height", barHeight)
            .attr("fill", "#e600e6");

        // Add text (number of publications)
        bar.append("text")
            .attr("x", function(d) {
                return d.yearPubs * (w / pl2_yearPubs_max) - barOrigin - fontSize;
            })
            .attr("y", function(d, i) {
                return (barHeight) / 2 + fontSize * (1 / 3);
            })
            .attr("class", "pubNum")
            .style("font-family", "sans-serif")
            .style("font-size", fontSize)
            .style("font-weight", "bold")
            .attr("fill", "black")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.yearPubs;
            });

        // Add text (years)
        bar.append("text")
            .text(function(d) {
                console.log(d.years);
                return d.years;
            })
            .attr("x", function(d) {
                return -10;
            })
            .attr("y", function(d, i) {
                return (barHeight) / 2 + fontSize * (1 / 3);
            })
            .style("font-family", "sans-serif")
            .style("font-size", fontSize + "px")
            .style("font-weight", "bold")
            .attr("fill", "black")
            .style("text-anchor", "end");



        // Create X axis
        chart.append("g")
            .attr("class", "axis") // Assign "axis" class
            .call(xAxis)
            .attr("transform", "translate(" + barOrigin + "," + (h + 50) + ")")
            .append("text")
            .attr("y", -50)
            .attr("x", (w - barOrigin) / 2)
            .attr("dy", ".71em")
            .style("text-anchor", "middle") // this can go into <style> --> ".axis text" as "text-anchor: end;"
            .style("font-size", xAxisFontSize)
            .style("font-weight", "bold")
            .text("Number of publications per year");


        $("rect, .pubNum")
            .mouseover(function() {
                // bar
                if ($(this).prop("tagName") == "rect") { // http://stackoverflow.com/a/5347371
                    $(this).attr("fill", "green");
                }
                // text in bar
                else {
                    $(this).closest(':has(rect)').find('rect').attr("fill", "green"); // http://stackoverflow.com/a/2679026
                }
            })
            .mouseleave(function() {
                if ($(this).prop("tagName") == "rect") {
                    $(this).attr("fill", "#e600e6");
                }
                else {
                    $(this).closest(':has(rect)').find('rect').attr("fill", "#e600e6");
                }
            })
            .click(function() {
                console.log(jQuery(this)[0].__data__["year"]);
            });

        /*

            var yAxis = d3.axisLeft()

                // .tickFormat(formatAsPercentage);

            // Create Y axis
            svg1.append("g")
                .attr("class", "axis")
                .call(yAxis)
                .transition()
                .duration(500)
                .attr("transform", "translate(" + sideP + ", 0)");
        */
