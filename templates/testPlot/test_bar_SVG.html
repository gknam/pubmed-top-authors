<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 test</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>

		<!--  "style" tag seems to override those in "script" tag below.
		To test this, uncomment "width" in "style".
		 -->
		<style type="text/css">.bar {
		    display: inline-block;
		    /*width: 20px;*/
		    background-color: red;
		    margin-right: 2px;
		    opacity: 0.7;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript">

			// data
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
	                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

	        var maxData = Math.max.apply(null, dataset);

			/*// bar chart (div)
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					var barHeight = d * 5;
					return barHeight + "px"
				});*/

			// bar chart (svg)
			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;

			// Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// Add bars
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i * (w / dataset.length);
				})
				.attr("y", function(d) {
					return h - (d * 4);
				})
				.attr("width", w / dataset.length - barPadding)
				.attr("height", function(d) {
					return d * 4;
				})
				.attr("class", "bar")
				.attr("fill", function(d){
					return "rgb(0, 0, " + (d * 10) + ")";
				});

			// Add texts
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("x", function(d, i) {
					return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
				})
				.attr("y", function(d) {
					return h - (d * 4) + 14;
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red")
				.attr("text-anchor", "middle");
		</script>
	</body>
</html>
