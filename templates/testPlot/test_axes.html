<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 test</title>
		<script type="text/javascript" src="http://d3js.org/d3.v4.js"></script>
		<style type="text/css">
			.axis path
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			// data (coordinates) - static
			var dataset = [
							[ 5, 20 ],
							[ 480, 90 ],
							[ 250, 50],
							[ 100, 33 ],
							[ 330, 95 ],
							[ 410, 12 ],
							[ 475, 44 ],
							[ 25, 67 ],
							[ 85, 21 ],
							[ 220, 88 ],
							[ 600, 150 ]
						];

			// data (coordinates) - dynamic, random
			var dataset2 = [];
			var numDataPoints = 50;
			var xRange = 600;
			var yRange = 600;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.round(Math.random() * xRange);
				var newNumber2 = Math.round(Math.random() * yRange);
				dataset2.push([newNumber1, newNumber2]);
			}

			// width and height; padding
			var w = 600;
			var h = 400;
			var padding = 60;


			// Create SVG element

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			// scales
			var xScale = d3.scaleLinear()
							.domain([0, d3.max(dataset2, function(d) { return d[0]; })])
							.range([padding, w - padding]);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset2, function(d) { return d[1]; })])
							.range([h - padding, padding]);

			var rScale = d3.scaleLinear()
							.domain([0 , d3.max(dataset2, function(d) { return d[1]; })])
							.range([2, 5])

			// Add circles

			svg.selectAll("circle")
				.data(dataset2)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					return xScale(d[0]);
				})
				.attr("cy", function(d) {
					return yScale(d[1]);
				})
				// .attr("r", 0)
				// .transition()
				// .duration(500)
				.attr("r", function(d) {
					return rScale(d[1]);
				});

			/*
			// Add texts
			svg.selectAll("text")
				.data(dataset2)
				.enter()
				.append("text")
				.text(function(d) {
					return d[0] + "," + d[1]
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red")
				.attr("x", function(d) {
					return xScale(d[0]);
				})
				.attr("y", function(d) {
					return yScale(d[1]);
				});
			*/

			// Set format for ticks
			var formatAsPercentage = d3.format(".1%");

			// Define X axis
			var xAxis = d3.axisBottom()
							.scale(xScale)
							.ticks(5); // Set rough # of ticks
							// .tickFormat(formatAsPercentage);

			// Create X axis
			svg.append("g")
				.attr("class", "axis") // Assign "axis" class
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
				// .attr("transform", "translate(0," + h + ")")
				// .transition()
				// .duration(500)
				// .attr("transform", "translate(0," + (h - padding) + ")");
				

			// Define Y axis
			var yAxis = d3.axisLeft()
							.scale(yScale)
							.ticks(3) // Set rough # of ticks
							.tickFormat(formatAsPercentage);

			// Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ", 0)")
				.call(yAxis);
				// .transition()
				// .duration(500)
				// .attr("transform", "translate(" + padding + ", 0)");

		</script>
	</body>
</html>
